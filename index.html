<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link href="//db.onlinewebfonts.com/c/f0f19762e9ddd7cf1afd8f5b99249be9?family=TCCC-UnityCondensed" rel="stylesheet" type="text/css"/>
    <title>Coca-Cola</title>
</head>
<body>
    <div class="es-CocaCola" id="es-CocaCola">
        <div class="es-kv">
            <div class="es-kv__content">
                <h1 class="es-kv__title">Trgovina</h1>
                <img src="/img/coca-cola-logo.png" alt="The Coca-Cola Company" class="es-kv__logo">
            </div>
            <div class="es-kv__img">
                <img src="/img/kv-coca-cola-mobile.png" alt="">
            </div>
        </div>

        <div class="es-nav">
            <div class="es-nav__main">
                <div class="es-nav__single es-nav__single--cola">
                    <a href="#es-cola">
                    <img src="/img/coca-cola-link-logo.png" alt="" class="es-nav__logo">
                    <a href="#es-cola" class="es-nav__link"><img src="/img/link-arrow.png" alt=""></a>
                    <img src="/img/coca-cola-link-product.png" alt="Coca-Cola" class="es-nav__product"> 
                    </a>
                </div>

                <div class="es-nav__single es-nav__single--fanta">
                    <a href="#es-fanta">
                     <img src="/img/fanta-link-logo.png" alt="" class="es-nav__logo">
                    <a href="#es-fanta" class="es-nav__link"><img src="/img/link-arrow.png" alt=""></a>
                    <img src="/img/fanta-link-product.png" alt="Fanta" class="es-nav__product">   
                    </a>
                </div>

                <div class="es-nav__single es-nav__single--fuzeTea">
                    <a href="#es-fuzeTea">
                    <img src="/img/fuzeTea-link-logo.png" alt="" class="es-nav__logo">
                    <a href="#es-fuzeTea" class="es-nav__link"><img src="/img/link-arrow.png" alt=""></a>
                    <img src="/img/fuzeTea-link-product.png" alt="fuzeTea" class="es-nav__product"> 
                    </a>
                </div>
            </div>
            <div class="es-nav__secondary">
                <div class="es-nav__single es-nav__single--thinner es-nav__single--cappy">
                    <a href="#es-cappy">
                        <img src="/img/Cappy-link-logo.png" alt="" class="es-nav__logo">
                        <a href="#es-cappy" class="es-nav__link"><img src="/img/link-arrow.png" alt=""></a>
                        <img src="/img/Cappy-link-product.png" alt="Cappy" class="es-nav__product">
                    </a>
                </div>

                <div class="es-nav__single es-nav__single--thinner es-nav__single--adez">
                    <a href="#es-adez">
                    <img src="/img/Adez-link-logo.png" alt="" class="es-nav__logo">
                    <a href="#es-adez" class="es-nav__link"><img src="/img/link-arrow-green.png" alt=""></a>
                    <img src="/img/Adez-link-product.png" alt="Adez" class="es-nav__product">
                    </a>
                </div>

                <div class="es-nav__single es-nav__single--thinner es-nav__single--smartWater">
                    <a href="#es-smartWater">
                    <img src="/img/SmartWater-link-logo.png" alt="" class="es-nav__logo">
                    <a href="#es-smartWater" class="es-nav__link"><img src="/img/link-arrow-navy.png" alt=""></a>
                    <img src="/img/SmartWater-link-product.png" alt="smartwater" class="es-nav__product">
                    </a>
                </div>

                <div class="es-nav__single es-nav__single--thinner es-nav__single--costaCoffee">
                    <a href="#es-costaCoffee">
                        <img src="/img/costaCoffe-link-logo.png" alt="" class="es-nav__logo">
                    <a href="#es-costaCoffee" class="es-nav__link"><img src="/img/link-arrow.png" alt=""></a>
                    <img src="/img/costaCoffee-link-product.png" alt="Costa Coffee" class="es-nav__product">
                    </a>
                </div>
            </div>
        </div>
        <div class="es-cola es-banner" id="es-cola">
            <img src="/img/Coca-cola-banner-logo.png" class="es-cola__logo" alt="Coca-Cola logo">
            <img src="/img/coca-cola-banner-can.png" class="es-cola__products" alt="Coca-Cola flavors">
        </div>
        <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>

        <div class="es-fanta es-banner" id="es-fanta">
            <div class="es-fanta__products">
                <img src="/img/fanta-banner-products.png" alt="fanta flavors">
            </div>
            <div class="es-fanta__logo">
                <img src="/img/fanta-banner-logo.png" alt="fanta logo">
            </div>
        </div>
        <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
        <div class="es-fuzeTea es-banner" id="es-fuzeTea">
            <div class="es-fuzeTea__logo">
                <img src="/img/fuzeTea-banner-bg-mobile.png" alt="FuzeTea">
            </div>
            <div class="es-fuzeTea__products">
                <img src="/img/fuzeTea-banner-packshots.png" alt="">
            </div>
        </div>
        <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>

        <div class="es-cappy es-banner" id="es-cappy">
            <div class="es-cappy__products">
                <img src="/img/Cappy-banner-packshots.png" alt="">
            </div>
            <div class="es-cappy__logo">
                <img src="/img/Cappy-banner-logo.png" alt="">
            </div>
        </div>
        <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>

        <div class="es-adez es-banner" id="es-adez">
            <div class="es-adez__logo">
                <img src="/img/Adez-banner-logo.png" alt="">
            </div>
            <div class="es-adez__products">
                <img src="/img/Adez-banner-products.png" alt="">
            </div>
        </div>
        <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>

        <div class="es-smartWater es-banner" id="es-smartWater">
            <div class="es-smartWater__products">
                <img src="/img/SmartWater-banner-product.png" alt="" class="es-smartWater__products">
            </div>
            <div class="es-smartWater__logo">
                <img src="/img/smartwater-banner-logo.png" alt="" class="es-smartWater__logo">
            </div>
        </div>
        <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto; margin-bottom:20px; margin-top:20px;"></div>

        <div class="es-costaCoffee es-banner" id="es-costaCoffee">
            <div class="es-costaCoffee__logo">
                <img src="/img/costaCoffee-banner-logo.png" alt="">
            </div>
            <div class="es-costaCoffee__products">
                <img src="/img/costaCoffee-banner-products.png" alt="">
            </div>
                
        </div>
        <div class="cross-sell" style="border: 4px solid red; max-width: 1280px; width:100%; height:200px; margin: 0 auto;margin-bottom:20px; margin-top:20px;"></div>
    </div>
</body>
</html>
